name: CI

on:
  pull_request:
    types:
      - opened

jobs:
  pr-comment:
    if: startsWith(github.head_ref, 'feature/hoge-') or startsWith(github.head_ref, 'hoge-')
    runs-on: ubuntu-latest

    steps:
      - name: Create Comment file
        run: |
          cat << EOF > comment
          @${{ github.event.sender.login }}
          ちゃんと投稿された？
          - [ ] された
          EOF
          
      - name: Post　comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment -F ./comment "${URL}"
